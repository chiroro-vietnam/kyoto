<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <title>キッズ業務管理システム</title>

    <!-- Bootstrap -->
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/css/page.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="common/js/enscroll-0.6.2.min.js"></script>

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h1 class="fl-left">キッズコーポレーション業務管理システム</h1>
            <h1 class="fl-right">法人情報の新規登録</h1>
          </div>
          <div class="col-md-6">
            <div class="fl-right mar-left40">
              <input type="button" class="btn btn-sm btn-info  btn-mar-right" name="button2" value="メニューへ" onclick="location.href='menu.html'"/><input type="button" class="btn btn-sm btn-info" name="button" value="ログアウト" onclick="location.href='login.html'"/>
            </div>
            <div class="fl-right mar-top5">ようこそ、山田花子さん（<a href="change_pass.html" class="text-orange">パスワード変更</a>）</div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- content enterprise regist -->
    <section id="page">
      <div class="container">
        <div class="row content">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="col-title"><label for="textCorporateName">法人名</label></td>
                <td>
                  <input name="txtCorporateName" id="textCorporateName" type="text" class="form-control form-control--small">
                </td>
                <td class="col-title"><label for="textLoginID">ログインID</label></td>
                <td>
                  <input name="txtLoginID" id="textLoginID" type="text" class="form-control form-control--default">
                </td>
                <td class="col-title"><label for="textPass">パスワード</label></td>
                <td>
                  <input name="txtPass" id="textPass" type="text" class="form-control form-control--default">
                </td>
              </tr>
              <tr>
                <td class="col-title">傘下の学校</td>
                <td colspan="5">
                  <table class="table table-bordered" style="background:transparent;">
                    <tbody>
                      <tr>
                        <td rowspan="2" valign="bottom"><select name="select" multiple="multiple" id="select">
                        </select></td>
                        <td align="right"><input name="button3" value="←追加" type="submit"></td>
                        <td><select name="select3" id="select3">
                          <option>あ行</option>
                          <option>か行</option>
                          <option>さ行</option>
                          <option>た行</option>
                        </select></td>
                      </tr>
                      <tr>
                        <td align="right"><input name="button5" value="削除→" type="submit"></td>
                        <td>
                          <select name="select2" multiple="multiple" id="select2">
                            <option>岡山理科大学</option>
                            <option>岡山商科大学</option>
                            <option>岡山大学</option>
                            <option>岡山学院大学</option>
                          </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row mar-bottom30">
          <div class="col-md-12 text-center">
            <input name="button4" id="button4" value="登録する" type="submit" class="btn btn-sm btn-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <input onclick="history.back()" value="前の画面に戻る" type="button" class="btn btn-sm btn-primary">
          </div>
        </div>
      </div>
    </section>
    <!-- End content enterprise regist -->

  </body>
</html>
