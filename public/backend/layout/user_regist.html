<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <title>キッズ業務管理システム</title>

    <!-- Bootstrap -->
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/css/page.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="common/js/enscroll-0.6.2.min.js"></script>

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h1 class="fl-left">キッズコーポレーション業務管理システム</h1>
            <h1 class="fl-right">ユーザーの新規登録</h1>
          </div>
          <div class="col-md-6">
            <div class="fl-right mar-left40">
              <input type="button" class="btn btn-sm btn-info  btn-mar-right" name="button2" value="メニューへ" onclick="location.href='menu.html'"/><input type="button" class="btn btn-sm btn-info" name="button" value="ログアウト" onclick="location.href='login.html'"/>
            </div>
            <div class="fl-right mar-top5">ようこそ、山田花子さん（<a href="change_pass.html" class="text-orange">パスワード変更</a>）</div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- content baitai regist -->
    <section id="page">
      <div class="container">
        <div class="row content">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="col-title"><label for="textName">名前</label></td>
                <td>
                  <input name="txtName" id="textName" type="text" class="form-control form-control--default">
                </td>
                <td class="col-title"><label for="textUserID">ユーザーID</label></td>
                <td><input name="txtUserID" id="textUserID" type="text" class="form-control form-control--default"></td>
                <td class="col-title"><label for="textPassword">パスワード</label></td>
                <td><input name="txtPassword" id="textPassword" type="text" class="form-control form-control--default"></td>
              </tr>
              <tr>
                <td class="col-title"><label for="textAffiliation">所属</label></td>
                <td>
                  <input name="txtAffiliation" id="textAffiliation" type="text" class="form-control form-control--default">
                </td>
                <td class="col-title"><label for="ckPass">権限</label></td>
                <td colspan="5">
                  <input name="ckAdmin" id="ckPass" value="checkbox" type="checkbox"> Ｓ管理者　　
                  <input name="ckManagement　" value="checkbox" type="checkbox"> 管理　　　
                  <input name="ckSale" value="checkbox" type="checkbox"> 営業　　　
                  <input name="ckPrint" value="checkbox" type="checkbox"> 印刷　　　　
                  <input name="ckchina" value="checkbox2" type="checkbox"> 中国
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row mar-bottom30">
          <div class="col-md-12 text-center">
            <input name="button4" id="button4" value="登録する" type="submit" class="btn btn-sm btn-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <input onclick="history.back()" value="前の画面に戻る" type="button" class="btn btn-sm btn-primary">
          </div>
        </div>
      </div>
    </section>
    <!-- End content baitai regist -->

  </body>
</html>
