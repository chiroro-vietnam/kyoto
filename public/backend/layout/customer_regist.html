<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1">
    <title>キッズ業務管理システム</title>

    <!-- Bootstrap -->
    <link href="common/css/bootstrap.min.css" rel="stylesheet">
    <link href="common/css/page.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="common/js/enscroll-0.6.2.min.js"></script>

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h1 class="fl-left">キッズコーポレーション業務管理システム</h1>
            <h1 class="fl-right">顧客情報の新規登録</h1>
          </div>
          <div class="col-md-6">
            <div class="fl-right mar-left40">
              <input type="button" class="btn btn-sm btn-info  btn-mar-right" name="button2" value="メニューへ" onclick="location.href='menu.html'"/><input type="button" class="btn btn-sm btn-info" name="button" value="ログアウト" onclick="location.href='login.html'"/>
            </div>
            <div class="fl-right mar-top5">ようこそ、山田花子さん（<a href="change_pass.html" class="text-orange">パスワード変更</a>）</div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->
    <!-- content customer regist -->
    <section id="page">
      <div class="container">
        <div class="row content content--regist">
          <table class="table table-bordered">
            <tbody>
              <tr>
                <td class="col-title"><label for="textSchoolCode">学校コード</label></td>
                <td><input name="txtSchoolCode" id="textSchoolCode" type="text" class="form-control form-control--small"></td>
                <td class="col-title"><label for="textSchoolName">学校名</label></td>
                <td><input name="txtSchoolName" id="textSchoolName" type="text" class="form-control form-control--default"></td>
                <td class="col-title"><label for="textKanaName">学校名かな</label></td>
                <td><input name="txtKanaName" id="textKanaName" type="text" class="form-control form-control--default"></td>
              </tr>
              <tr>
                <td class="col-title"><label for="textHeading">見出し</label></td>
                <td><input name="txtHeading" id="textHeading" type="text" class="form-control form-control--default"></td>
                <td class="col-title"><label for="textOldName">旧学校名</label></td>
                <td><input name="txtOldName" id="textParent" type="text" class="form-control form-control--default"></td>
                <td class="col-title"><label for="cbParent">親法人</label></td>
                <td>
                  <select name="select" id="cbParent" class="form-control form-control--small">
                    <option selected="selected">なし</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td class="col-title"><label for="rdSeasonal">有料・無料</label></td>
                <td>
                  <input name="rdSeasonal" id="rdSeasonal" value="radio" type="radio"> 無料　　　
                  <input name="rdSeasonal" value="radio2" type="radio"> 有料
                </td>
                <td class="col-title"><label for="cbWomenOnly">女子専用</label></td>
                <td>
                  <input name="cbWomenOnly" id="cbWomenOnly" value="checkbox" type="checkbox"> 女子校　　　
                </td>
                <td rowspan="2" class="col-title"><label for="textNote">注意文言</label></td>
                <td rowspan="2"><textarea name="txtNote" cols="40" rows="2" id="textNote" class="form-control form-control--default"></textarea></td>
              </tr>
              <tr>
                <td class="col-title"><label for="cbClassification">学校区分</label></td>
                <td>
                  <select name="select2" id="cbClassification" class="form-control form-control--small">
                    <option selected="selected">▼選択</option>
                    <option>大学</option>
                    <option>職業大学</option>
                    <option>短期大学</option>
                    <option>専門学校</option>
                    <option>職業訓練法人</option>
                    <option>一般教育機関</option>
                    <option>留学・外国教育機関</option>
                    <option>新聞奨学会</option>
                    <option>看護学校</option>
                  </select>
                </td>
                <td class="col-title"><label for="cbManagement">運営区分</label></td>
                <td>
                  <select name="cbManagement" id="cbManagement" class="form-control form-control--small">
                    <option selected="selected">▼選択</option>
                    <option>国立</option>
                    <option>公立</option>
                    <option>私立</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered">
            <tr>
              <td rowspan="2" class="col-title">担当者①</td>
              <td class="col-title"><label for="textAffiliation1">所属</label></td>
              <td><input name="txtAffiliation1" id="textAffiliation1" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textName1">名前</label></td>
              <td><input name="txtName1" id="textName1" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textKanaName1">名前かな</label></td>
              <td><input name="txtKanaName1" id="textKanaName1" type="text" class="form-control form-control--default"></td>
            </tr>
           <tr>
              <td class="col-title"><label for="textTel1">TEL</label></td>
              <td><input name="txtTel1" id="textTel1" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textFax1">FAX</label></td>
              <td><input name="txtFax1" id="textFax1" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textEmail1">メール</label></td>
              <td><input name="txtEmail1" id="textEmail1" type="text" class="form-control form-control--default"></td>
            </tr>
            <tr>
              <td rowspan="2" class="col-title">担当者②</td>
              <td class="col-title"><label for="textAffiliation2">所属</label></td>
              <td><input name="txtAffiliation2" id="textAffiliation2" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textName2">名前</label></td>
              <td><input name="txtName2" id="textName2" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textKanaName2">名前かな</label></td>
              <td><input name="txtKanaName2" id="textKanaName2" type="text" class="form-control form-control--default"></td>
            </tr>
           <tr>
              <td class="col-title"><label for="textTel2">TEL</label></td>
              <td><input name="txtTel2" id="textTel2" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textFax2">FAX</label></td>
              <td><input name="txtFax2" id="textFax2" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textEmail2">メール</label></td>
              <td><input name="txtEmail2" id="textEmail2" type="text" class="form-control form-control--default"></td>
            </tr>
            <tr>
              <td rowspan="2" class="col-title">担当者③</td>
             <td class="col-title"><label for="textAffiliation3">所属</label></td>
              <td><input name="txtAffiliation3" id="textAffiliation3" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textName3">名前</label></td>
              <td><input name="txtName3" id="textName3" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textKanaName3">名前かな</label></td>
              <td><input name="txtKanaName3" id="textKanaName3" type="text" class="form-control form-control--default"></td>
            </tr>
           <tr>
              <td class="col-title"><label for="textTel3">TEL</label></td>
              <td><input name="txtTel3" id="textTel3" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textFax3">FAX</label></td>
              <td><input name="txtFax3" id="textFax3" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="textEmail3">メール</label></td>
              <td><input name="txtEmail3" id="textEmail3" type="text" class="form-control form-control--default"></td>
            </tr>
          </table>
          <table class="table table-bordered">
            <tr>
              <td class="col-title"><label for="textLoginID">ログインID</label></td>
              <td><input name="txtLoginID" id="textLoginID" type="text" class="form-control form-control--small"></td>
              <td class="col-title"><label for="textPass">パスワード</label></td>
              <td><input name="txtPass" id="textPass" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="cbSendEmail">メール送信</label></td>
              <td>
                <select name="cbSendEmail" id="cbSendEmail" class="form-control form-control--small">
                  <option selected="selected">しない</option>
                  <option>曜日指定</option>
                  <option>日付指定</option>
                </select>
              </td>
            </tr>
           <tr>
              <td class="col-title"><label for="">メール送信間隔</label></td>
              <td></td>
              <td class="col-title"><label for="textZipPass">ZIPパスワード</label></td>
              <td><input name="txtZipPass" id="textZipPass" type="text" class="form-control form-control--default"></td>
              <td class="col-title"><label for="rdFileForamat">ファイル形式</label></td>
              <td>
                <input name="rdNew" id="rdFileForamat" value="radio" type="radio"> CSV　　　
                <input name="rdOld" value="radio2" type="radio"> Excel
              </td>
            </tr>
          </table>
        </div>
        <div class="row mar-bottom">
          <div class="col-md-12 text-center">
            <input name="button4" id="button4" value="登録する" type="submit" class="btn btn-sm btn-primary">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <input onclick="history.back()" value="前の画面に戻る" type="button" class="btn btn-sm btn-primary">
          </div>
        </div>
      </div>
    </section>
    <!-- End content customer regist -->

  </body>
</html>
